<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark UI Template</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="header">
        <h3 class="logo">Logo</h3>
        <button class="signup-btn">Sign Up</button>
    </nav>

  </header>

  <section class="primary-text">
     <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
    <button class="primary-btn">Stay Focused</button>
  </section>

  <section class="action-section">
    <div class="action-text">
        <h2>See It In Action</h2>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="primary-btn">Launch Live Preview</button>
    </div>
    <div class="action-image">
      <img src="B12A01-landing-launchpad/Assets/wc-mini.png" alt="Webflow Conf 2022 Preview" />
    </div>
  </section>
</body>
</html>
